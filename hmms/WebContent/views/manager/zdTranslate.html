<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../../js/layui/css/layui.css">
<link rel="stylesheet" href="../../styles/css/common.css">
<link rel="stylesheet" href="../../styles/css/edit.css">
<script src="../../js/jquery-2.1.0.js"></script>
<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/layui/layui.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/manager/zdTranslate.js" type="text/javascript"
	charset="utf-8"></script>
</head>
<body>

	<!-- index -->
	<div class="white_inner3 box" id="zdTranslate">
		<div class="list_title">
			<span class="list_title_span1">字段翻译 </span>
		</div>
		<!-- 添加按钮以及输入框开始 -->
		<div class="input_box">
			<div class="input_box">
				<div class="addBtn" style="margin-right: 0;">添加</div>
				<div class="aj_jiedian">
					字段内容 : <input type="text" id="txtZdz" autocomplete="off"
						placeholder="请输入..." class="layui-input">
				</div>
				<div class="confirmBtn" @click="selectZdTraInfo()">查询</div>
				<div class="aj_jiedian" style="margin-right: 0;">
					<form class="layui-form searchCase" action="" style="width: 170px;">
						<span class="layui-form-label"
							style="width: 90px; padding-left: 10px">是否显示：</span>
						<div class="layui-input-block flagBtn" lay-submit
							lay-filter="formSubmitSfxs">
							<input type="checkbox" name="sfxs" lay-skin="switch"
								lay-text="是|否" true-value="Y" false-value="N" checked="checked">
						</div>
					</form>
				</div>
			</div>


		</div>
		<div class="clear"></div>
		<!-- 添加按钮以及输入框结束 -->
		<!-- 表格 -->
		<table id="zdtraInfo" lay-filter="zdtraInfo"></table>
		<div class="clear"></div>

		<div class="alert_edit">
			<div class="editBox">
				<form class="layui-form">
					<div class="editBox_head">
						<div class="editBox_head_font" id='tit'></div>
						<div class="editBox_head_close"></div>
						<div class="clear"></div>
					</div>
					<div class="editBox_content" style="overflow: auto">
						<ul>
							<li class="layui-inline" id="tZdmc"><span
								class="layui-form-label"><span style="color: red">*</span>字段名称：</span>
								<div class="layui-input-block">
									<input id="txtZdmc" type="text" name="zdmc" required
										lay-verify="required" v-model="editData.zdmc"
										autocomplete="off" placeholder="请输入..." class="layui-input">
								</div></li>
							<li class="layui-inline" id="tZdz"><span
								class="layui-form-label"><span style="color: red">*</span>字段内容：
							</span>
								<div class="layui-input-block">
									<input id="txtZdz" type="text" name="zdz" required
										lay-verify="required" v-model="editData.zdz"
										autocomplete="off" placeholder="请输入..." class="layui-input">
								</div></li>
							<li class="layui-inline" id="tZdsm"><span
								class="layui-form-label">字段说明：
							</span>
								<div class="layui-input-block">
									<input id="txtZdsm" type="text" name="zdsm" v-model="editData.zdsm"
										autocomplete="off" placeholder="请输入..." class="layui-input">
								</div></li>	
							<li class="layui-inline" id="Sfxs"><span
								class="layui-form-label">是否显示：</span>
								<div class="layui-input-block flagBtn">
									<input id="checkSfxs" v-model="editData.sfxs" type="checkbox"
										true-value="Y" false-value="N" name="sfxs" lay-skin="switch"
										lay-text="是|否">
								</div></li>

						</ul>
					</div>
					<div class="btnBox">
						<div class="btnClose">取消</div>
						<div lay-submit lay-filter="formSubmit">保存</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- 编辑弹出框结束 -->
	<!--操作按钮-->
	<script type="text/html" id="barZdTra01">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
	<script type="text/html" id="barZdTra02">
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="hf">恢复</a>
	</script>
	<script type="text/html" id="barSfxs">
			{{#  if(d.sfxs == "Y"){ }}
			<form class="layui-form searchCase" action="">
				<input type="checkbox" lay-skin="switch"
					lay-text="是|否" disabled checked/></form>
			{{#  } else { }}
			<form class="layui-form searchCase" action="">
				<input type="checkbox" lay-skin="switch"
					lay-text="是|否" disabled/></form>
			{{#  } }}
			</form>
	</script>
</body>
</html>
